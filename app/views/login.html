
<!-- Login Form-->
<div class="hero-unit">
  <form id="login">
    <h1>Login</h1>
    <div class="field">
      <input id="username" placeholder="Username" type="text" required>
    </div>
    <div class="field">
      <input class="password" placeholder="Password" type="text" required>
    </div>
    <button class="login-button" type="submit">Login</button>
    <p><a href="#/signup">Sign Up</a></p>
  </form>
</div>
